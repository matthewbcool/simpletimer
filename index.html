<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/flipclock.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />    
    
</head>
<body>
    <div class="container">
        <h1>Simple Timer</h1>
        <div class="clock"></div>
        <h2 class="decrement operators">-</h2>
        <input class="time-input" type="text" maxlength="2" value="25">
        <h2 class="increment operators">+</h2>
        <div class="buttons">
            <button class="reset-btn">RESET</button>
            <button class="start-btn">START</button>
        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.9/howler.core.min.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/flipclock.js"></script>
</body>
</html>
